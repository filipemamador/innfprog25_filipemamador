<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <h1>Arrayer og metoder</h1>
    <p>Dette juksearjet fungerer best med kosollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Filme på index <span id="movieindex">0</span>: <span id="movietitle"> Ingen film funnet</span></p>

    <script>
        const moviearray = ["Ringenes Herre", "Star wars episode 1: Phantom Menace", "Titanic", "Nobody", "John Wick 4", "Howls Moving Castle", "Look Back", "No Country For Old Men", "Dont't Mess With the Zohan"]
        //Sortering alfabetisk a-å
        moviearray.sort()

        //Sortering alfabetisk mottsatt å-a
        moviearray.reverse()

        //Kan slå de sammen = moviearray.sort().Reverse()

        moviearray.push("Blink Twice")
        moviearray.sort().reverse()

        //Slette en film fra listen
        moviearray.splice(3, 1)

        //Sjekke om filmen er på liste
        const movieexists = moviearray.includes("Tetris")
        
        console.log("Finnes Tetris?", movieexists)

        

        console.log(moviearray)
        document.getElementById("moviecount").innerHTML = moviearray.length

        //skrive ut hvilket film er nr.4 på liste
        const index = 6
        
        document.getElementById("movieindex").innerHTML = index

        document.getElementById("movietitle").innerHTML = moviearray[index]
        //Numbers

        const numbersarray = [32 ,31, 6, 4, 104, 111, 1000]

        //Sortert
        numbersarray.sort(function(a, b){return a - b})

        //Sortert og reversert
        numbersarray.sort(function(a, b){return b - a})
        
        
        
        console.log(numbersarray)

    


        



    </script>



    
</body>
</html>
