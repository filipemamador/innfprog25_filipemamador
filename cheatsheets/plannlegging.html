<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innlogging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for="email">
            E-post:
            <input type="text" id="email">
        </label>
        <label for="password">
            Password:
            <input type="text" id="password">
        </label>
        <button id="loginbtn">Logg inn</button>
        <a href="#">Glemt passord?</a>
    </section>
    <script>

        const users = [
            {
                email: "filipem@hiof.no",
                passwrod: "drossap"
            }
        ]
        //LOGIN
        //TA IMOT INPUT FRA BRUKER
            //EPOST VERDI
            //PASSORD VERDI
        //BUTTON
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value
            //SENDE INFORMASJON OG SJEKKE ETTER BRUKER
            
                //FILTER
                const filterUser = users.filter(user => users.email ===eMail && user.password === password)
                //IF TEST
                //HVIS FILTEREDUSER[0] ER TOM SKAL NOE SKJE
                if(!filterUser ===eMail && password){
                    console.log("feil e-post eller passord")
                }else{
                    //HVIS IKKE SKAL NOE ANNET SKJE
                    console.log("Logget inn med " + eMail)
                }
                
        }
        //Lager knapp i variabel
        const loginBtn = document.getElementById("loginbtn")
        //Lytte etter klikk
        loginBtn.addEventListener("click", () => {
            verifyUser()
        })
            
        //LINK
            //SENDE BRUKER TIL SKJEMA FOR GLEMT PASSORD

    </script>
</body>
</html>
